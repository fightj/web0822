<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 수정</title>
</head>
<body>
    <h2>게시물 수정</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">수정 완료</button>
    </form>
    
    <a href="{% url 'post_detail' post.pk %}">취소</a>  <!-- 수정 취소 시 원래 상세 페이지로 이동 -->
</body>
</html>
